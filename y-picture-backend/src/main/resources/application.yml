spring:
  application:
    name: y-picture-backend
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/picture
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: zxc123hs
  redis:
    host: local
    database: 0
    port: 6379
    timeout: 5000
  session:
    store-type: redis
    timeout: 2952000
server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2952000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - top.yihoxu.ypicturebackend.controller
